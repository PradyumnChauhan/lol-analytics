version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        # Write environment variables to .env.production for Next.js runtime access
        # This makes NEXT_PUBLIC_ variables available at runtime
        - echo "NEXT_PUBLIC_BACKEND_URL=$NEXT_PUBLIC_BACKEND_URL" >> .env
        # Add any other NEXT_PUBLIC_ variables here if needed
        # - echo "NEXT_PUBLIC_OTHER_VAR=$NEXT_PUBLIC_OTHER_VAR" >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*


