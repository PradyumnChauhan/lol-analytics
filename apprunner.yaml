version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - cd backend
      - npm install
      - echo "Build complete"
run:
  runtime-version: 18
  command: node backend/server.js
  network:
    port: 3001
    env: PORT
  env:
    - name: PORT
      value: "3001"
    - name: NODE_ENV
      value: "production"
    - name: FRONTEND_URL
      value: "https://your-amplify-url.amplifyapp.com"
    - name: CONFIG_FILE_PATH
      value: "./backend/config/riot-config.json"

